<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Cameron Wright - Contact Me</title>
</head>

<body>
    <!-- begin nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cameron Wright</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse w-100 order-1 dual-collapse2" id="navbarSupportedContent">
            <!-- list start -->
            <ul class="navbar-nav ml-auto">
                <!-- active nav item -->
                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html">Contact<span class="sr-only">(current)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About Me</span></a>
                </li>
            </ul>
            <!-- list end -->
            </form>
        </div>
    </nav>
    <!-- end nav -->

    <!-- start container div -->
    <div class="container col-sm-6 contact-box-model">
        <!-- start jumbotron -->
        <div class="jumbotron">
            <h1>Contact Me</h1>
            <!-- start contact container -->
            <div class="container">
                <form>
                    <!-- start Name -->
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Name</label>
                        <input type="password" class="form-control" id="exampleFormControlTextarea1" placeholder="Name">
                    </div>
                    <!-- end name -->
                    <!-- start email -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>
                    <!-- end email -->
                    <!-- start text area -->
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                    </div>
                    <!-- end text area -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
            <!-- end contact container -->
        </div>
        <!-- end jumbo -->
    </div>
    <!-- end container -->
    <footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    </footer>

</body>

</html>
